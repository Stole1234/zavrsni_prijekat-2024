<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car's owner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
    <div class="container">

        <nav class="navbar navbar-expand-lg navbar-light bg-warning">
            <div class="container-fluid">

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./add.html">Add Car & Owner</a>
                        </li>
                    </ul>
                    <h1 class="h3 mx-auto">Add Car & Owner</h1>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" id="search">
                        <button class="btn btn-outline-primary" type="button" id="search-btn">
                            <i class="fa-brands fa-searchengin"></i>
                        </button>
                    </form>                
            </div>
        </nav>

       
        <div>
            
            <div class="mb-3">
                <label for="owner_name" class="form-label">Owner's name</label>
                <input type="text" class="form-control" id="owner_name">
            </div>

            <div class="mb-3">
                <label for="owner_surename" class="form-label">Owner's surename</label>
                <input type="text" class="form-control" id="owner_surename">
            </div>

            <div class="mb-3">
                <label for="Manufacturer" class="form-label">Manufacturer</label>
                <input type="text" class="form-control" id="Manufacturer">
            </div>


            <div class="mb-3">
                <label for="Model" class="form-label">Model</label>
                <input type="text" class="form-control" id="Model">
            </div>

            <div class="mb-3">
                <label for="Country" class="form-label">Country</label>
                <input type="text" class="form-control" id="Country">
            </div>


            <div class="mb-3">
                <label for="Year" class="form-label">Year</label>
                <input type="number" class="form-control" id="Year">
            </div>

            <div class="mb-3">
                <label for="owner_phone" class="form-label">Owner's phone</label>
                <input type="number" class="form-control" id="owner_phone">
            </div>

            <div class="mb-3">
                <label for="owner_Email" class="form-label">Owner's Email</label>
                <input type="text" class="form-control" id="owner_Email">
            </div>

           
            <button type="button" class="btn btn-primary" id="save">
                <i class="fa-solid fa-floppy-disk"></i>
                Save
            </button>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
        
        <script src="./search.js"></script>

    <script src="./add.js"></script>
</body>

</html>
